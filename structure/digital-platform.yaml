  digital-platform:
    - category: Infrastructure
      capabilities:
        - function: Scalable Computing and Storage Platform
          provided-assets:
            - Computing-Instances
            - Storage-Instances
    - category: Services
      capabilities:
        - function: Scalable-Application-Platform
          provided-assets:
            - Task-Services
          uses:
            - Computing-Instances
             - Storage-Instances
        - function: Scalable-Data-Platform
          provided-assets:
            - Data-Services
          uses:
            - Computing-Instances
            - Storage-Instances
    - category: Composition
      capabilities:
        - function: Service-Composition-and-Process-Automation
          provided-assets:
            - Services
        - function: Identity
          provided-assets:
            - Identities
        - uses:
            - asset: Task-Services
            - asset: Data-Services
            - asset: Analytic-Services
    - category: Interaction
      capabilities:
        - function: API Gateways and Event Processing
          provided-assets:
            - APIs
        - function: App-Platforms
          provided-assets:
             - Apps
          uses: API Gateways and Event Processing
        - function: Web-UI-Platform
          provided-assets:
            - Web-UIs
          uses: API Gateways and Event Processing
        - function: Device-Platform
          provided-assets:
            - Devices
          uses: API Gateways and Event Processing
    - category: Ecosystem
      capabilities:
        - function: External Platforms
        - function: External UIs and Apps
        - function: External Devices
        - function: External Processes
        - function: External Data
      assets:
        - function: Partner   # Review this in the diagram
          provided-assets:
            - External Platforms
            - External UIs and APIs
            - External Devices
            - External Processes
            - External Data
    - category: As-a-Service
      assets:
        - asset: Apps
        - asset: Web-UIs
        - asset: Devices
        - asset: APIs
        - asset: Services
        - asset: Task-Services
        - asset: Data-Services
        - asset: Analytic-Services
        - asset: Computing-Instances
        - asset: Storage-Instances
    - category: External Data Sources
      assets:
        - asset: External-Data
        - asset: External-Sensor-Data
          alias: Sensors
        - asset: Social-Data
          alias: Social
        - asset: External-Processes-Data
          alias: Ext. Processes
